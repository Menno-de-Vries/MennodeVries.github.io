    <script>
        const facts = [
            "ik mijn portfolio stap voor stap uitbreid op basis van echte studieprojecten?",
            "ik Unity-ervaring combineer met een cybersecurity en cloud specialisatie?",
            "ik regelmatig werk met VM-omgevingen om netwerken veilig te testen?",
            "deze website bewust is opgezet als groeiend technisch logboek?"
        ];

        const factText = document.getElementById("fact-text");
        const nextFactButton = document.getElementById("next-fact-btn");
        let factIndex = 0;

        if (nextFactButton && factText) {
            nextFactButton.addEventListener("click", () => {
                factIndex = (factIndex + 1) % facts.length;
                factText.classList.remove("is-visible");
                requestAnimationFrame(() => {
                    factText.textContent = facts[factIndex];
                    factText.classList.add("is-visible");
                });
            });
            factText.classList.add("is-visible");
        }
    </script>
