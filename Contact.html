<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Menno de Vries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="header-top">
                <a class="brand" href="index.html">Menno de Vries</a>
                <p class="role">Game Developer | Cybersecurity & Cloud Student</p>
            </div>
            <nav class="site-nav" aria-label="Hoofdnavigatie">
                <a href="index.html">Home</a>
                <a href="Projecten.html">Projecten</a>
                <a href="Cybersecurity.html">Cybersecurity</a>
                <a href="Blog.html">Blog</a>
                <a class="is-active" href="Contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Contact</h1>
                <p>Heb je een vraag of wil je samenwerken aan een project? Stuur een bericht via het formulier hieronder.</p>
            </section>

            <section class="section">
                <h2>Stuur een bericht</h2>
                <form class="contact-form" action="https://formsubmit.co/menno.de.vries302@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="Nieuw bericht via mennodevries portfolio">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="text" name="_honey" style="display:none">

                    <div class="form-group">
                        <label for="name">Naam</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Onderwerp</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Bericht</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button class="btn" type="submit">Verzenden</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Menno de Vries. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
