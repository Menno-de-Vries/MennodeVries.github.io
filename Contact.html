<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Menno de Vries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1rem;
            color: #0f9d9f;
        }
        
        nav {
            background: #0f9d9f;
            padding: 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            display: inline-block;
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        nav a:hover {
            background: #0d7a7d;
        }
        
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
        }
        
        .section {
            background: white;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .section h2 {
            color: #1a1a2e;
            margin-bottom: 1rem;
            border-bottom: 3px solid #0f9d9f;
            padding-bottom: 0.5rem;
        }
        
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .skill-tag {
            background: #0f9d9f;
            color: white;
            padding: 0.7rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .contact-form {
            margin-top: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a1a2e;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #0f9d9f;
            box-shadow: 0 0 5px rgba(15, 157, 159, 0.3);
        }
        
        button {
            background: #0f9d9f;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #0d7a7d;
        }
        
        footer {
            text-align: center;
            color: #fff;
            background: #1a1a2e;
            padding: 2rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menno de Vries</h1>
        <p>Game Developer | Cybersecurity & Cloud Student</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="Projecten.html">Projecten</a>
        <a href="Cybersecurity.html">Cybersecurity</a>
        <a href="Blog.html">Blog</a>
        <a href="Contact.html">Contact</a>
    </nav>
    
    <main class="container">
        <section class="section">
            <h2>Contacteer Mij</h2>
            <p>Heb je vragen of wil je samen aan een project werken? Vul het formulier in en ik neem contact met je op!</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Onderwerp:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Verzenden</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Menno de Vries. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
